<div class="mb-3">
  <button (click)="abrirEstudiante()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar alumno
  </button>
</div>

<!-- Filtro -->

<mat-form-field class="w-100">
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="aplicarFiltro($event)"
    placeholder="Ex. ium"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.id }}</td>
  </ng-container>
  <!--NOMBRE COMPLETO USANDO PIPE PERSONALIZADO -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let estudiante">
      {{ estudiante | nombreCompleto }}
    </td>
  </ng-container>

  <!-- Identificacion Column -->
  <ng-container matColumnDef="ci">
    <th mat-header-cell *matHeaderCellDef>Identificaci√≥n</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.ci }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.email }}</td>
  </ng-container>

  <!-- fechaRegistro Column -->
  <ng-container matColumnDef="fechaRegistro">
    <th mat-header-cell *matHeaderCellDef>Fecha registro</th>
    <td mat-cell *matCellDef="let estudiante">
      {{ estudiante.fechaRegistro | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let j = index">
      <button
        (click)="eliminarAlumno(j)"
        mat-icon-button
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let j = index">
      <button
       
        mat-icon-button
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
