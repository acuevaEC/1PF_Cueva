<!-- Filtro -->

  <mat-form-field class="w-100">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. ium" #input />
  </mat-form-field>


<table mat-table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.id }}</td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.nombre }}</td>
  </ng-container>

  <!-- Apellido Column -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.apellido }}</td>
  </ng-container>

  <!-- Identificacion Column -->
  <ng-container matColumnDef="ci">
    <th mat-header-cell *matHeaderCellDef>IdentificaciÃ³n</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.ci }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
